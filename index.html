<!doctype html>
<html>
<head>
	<title>Hide &amp; Reveal</title>
	<link href="css/styles.min.css" rel="stylesheet">

	<!-- MOBILE SETTINGS -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>

	<div class="container">
		<h1 id="test">Hide and Reveal</h1>

		<div id="beyond-slider" class="" style="margin-top: 10px;">
			<!-- This is used to maintain the correct state of drag -->
			<div id="drag-target" style="height: 100%; width: 100%; position: absolute; top: 0; left: 0; background-color: transparent; z-index: 199;"></div>
			<!-- <div id="drag-target" style="height: 100%; width: 100%; position: absolute; top: 0; left: 0; background-color: red; z-index: 199;"></div> -->

			<!-- Before is what we hide the overflow on creating the reveal effect -->
			<div id="before" class="img before" draggable="true">
				<div id="before-overlay" class="overlay"></div>
				<img src="img/before.jpg" draggable="true">
			</div>

			<!-- After because IE doesn't support background size -->
			<div id="after" class="img after" draggable="false">
				<div id="after-overlay" class="overlay"></div>
				<img src="img/after.jpg" draggable="false">
			</div>

			<!-- This is the handle that does it -->
			<div id="handle" class="responsive">
				<a href="#" title="Drag Me!">
					<img src="img/handle.png">
				</a>
			</div>
		</div>

		<p>So, I have seen a couple of these but decided to write my own... This is responsive and will soon be mobile optimized as well.</p>

	</div>

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script type="text/javascript" src="js/scripts.min.js"></script>
	<script language="javascript" type="text/javascript">

		window.onload = function() {
			var slider = new RevealSlider({
				'after-container': 'after',		// ID of the after container
				'before-container': 'before',	// ID of the before containers
				'ratio': '16/9',				// Ratio of the images ~ ex: 4/3 or 19/9
				'slider-element': 'handle',		// ID of the element to attach drag events
				'start': '50%',					// Accepts a percentage value where to start %
				'target': 'beyond-slider',		// ID of the slider container
			});
		};

	</script>

</body>
</html>
